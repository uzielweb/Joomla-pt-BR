MOD_LANGUAGES="Seletor de idioma"
MOD_LANGUAGES_XML_DESCRIPTION="Este módulo exibe uma lista de idiomas de conteúdo disponíveis (como definidos e publicados na guia de Conteúdo do Gerenciador de Idiomas) para alternar entre elas quando o Joomla! for multilíngüe. <br />--O plugin 'Sistema - Filtro de Idioma' deve estar ativo --<br /> Ao alternar idiomas e se o item exibido na página não estiver associado a outro item, o módulo redireciona para a página inicial definida para o idioma escolhido.<br /> Caso contrário, se o parâmetro for definido para o plugin Filtro de Idioma, ele irá redirecionar para o item associado no idioma escolhido. Daí em diante, a navegação será aquele definida para o idioma. <br /> Se o plugin <strong>'Sistema - Filtro de Idioma'</strong> estiver desativado, isso pode levar a resultados inesperados. <br /> <strong>Método:</strong><br /> 1. Abra a guia de Conteúdo do Gerenciador de Idiomas e certifique-se que os idiomas a serem usados estão publicados e tem um código de idioma para a URL e o prefixo para a imagem usada na exibição do módulo.<br />2. Crie uma página inicial atribuindo um idioma ao ítem de menu e definindo-a como padrão para cada idioma de conteúdo publicado.<br />3. Depois disso, você pode atribuir um idioma para qualquer artigo, categoria, módulo, Feed de notícias e Links da Web.<br /> 4. Certifique-se que o módulo está publicado e o plugin ativo.<br />5. Quando usar itens associados, certifique-se que o módulo é exibido nas páginas em questão.<br /> 6. A maneira como as bandeiras ou nomes dos idiomas são exibidos é definida pela ordenação no Gerenciador de Idioma - Idiomas de Conteúdo.<br /><br /> Se este módulo for publicado, é sugerido também publicar o módulo Estado Multilíngue no Administrador."
MOD_LANGUAGES_LAYOUT_DEFAULT="Padrão"

