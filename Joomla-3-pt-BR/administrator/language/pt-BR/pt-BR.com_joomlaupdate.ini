COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="Este é o canal de atualização \"%s\". Através deste canal você receberá notificações sobre atualizações para a versão atual do Joomla! (3. x)"
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="Este é o canal de atualização \"%s\". Através deste canal você receberá notificações sobre atualizações para a versão atual do Joomla! - 3.x - e também será notificado quando a futura versão 4.x estiver disponível. Antes de atualizar para 4.x, você precisará avaliar a compatibilidade com o seu ambiente."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="Você está no canal de atualização \"%s\". Este canal é usado para testar novas versões e correções do Joomla. <br />Destina-se apenas aos membros do JBS (Joomla! Bug Squad&trade;) e aqueles na comunidade Joomla que realizam testes. Não use essa configuração em um site de produção."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATE_NOTICE="Antes de atualizar o Joomla, tenha certeza que todas as extensões instaladas estejam disponíveis para a nova versão do Joomla. <br> Alertamos que você deve fazer uma <strong>cópia de segurança</strong> da sua instalação antes de iniciar a atualização."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="Você pode usar esse recurso para atualizar o Joomla caso seu servidor esteja atrás de um firewall ou impossibilitado de contactar os servidores de atualização. Primeiro, baixe o <em>Pacote de atualização</em> Joomla no formato ZIP da <a href=\"%s\">página de download do Joomla oficial</a>. Em seguida, use os campos abaixo para fazer o upload e instalá-lo."
