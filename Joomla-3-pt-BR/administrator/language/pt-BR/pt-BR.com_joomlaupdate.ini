COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_DOWNLOAD_URL_DESC="Uma atualização para Joomla %1$s foi encontrada, mas não foi possível baixá-la. Existem três razões para isso acontecer: <br>- Seu servidor não suporta <a href=\"https://www.joomla.org/technical-requirements.html\"> os requisitos mínimos para Joomla %1$s</a> e não há nenhuma alternativa de transferência disponível para a sua configuração. <br>- Não há disponibilidade de atualização para Joomla %1$s estável para você<br>- Há um problema com o servidor de atualização do Joomla. <br><br>Por favor tente baixar o pacote de atualização da <a href=\"https://www.joomla.org/download.html\"> página de download oficial do Joomla</a> e use a guia Enviar e Atualizar."
