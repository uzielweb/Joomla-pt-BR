COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Ativar Atrás do Balanceador de Carga"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Para sites Joomla hospedados por trás de Balanceadores de Carga e Proxies Reversos uma nova configuração global foi introduzida com Joomla 3. .26</p><p>Esta configuração, quando ativada, permitirá que seu Balanceador de Carga/Proxy Reverso forneça o endereço IP real de seus visitantes. Esse IP será usado nos seus Logs de Ação e usado para rastrear a votação de artigos (se esses recursos estiverem ativados).</p><p><strong>Somente os sites atrás de um Balanceador de Carga/Reverso Proxy desejará habilitar esta funcionalidade.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Configuração de Novo Servidor \"Atrás de Balanceador de Carga\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Uma nova tecnologia está atualmente sendo lançada a navegadores para substituir cookies de rastreamento de terceiros. Esta tecnologia se chama Aprendizagem Federada da Coorte (FLoC) e você pode ler mais sobre isso <a href=\"https://github.com/WICG/floc\">aqui</a> e <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\">aqui</a>. A partir do Joomla! 3.9.27 o seu site bloqueia esta tecnologia, você pode reativá-la a partir da Configuração Global. Além disso, para desativar esta tecnologia para todas as solicitações ao seu servidor, você tem que atualizar o .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Bloquear Aprendizagem Federada de Coorte (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Até a versão 3.9.21 o arquivo htaccess.txt continha código incorreto para desabilitar listagens de diretórios. A equipe de segurança recomenda modificar manualmente as alterações necessárias a qualquer arquivo .htaccess existente, já que este não pode ser atualizado automaticamente.</p><p> O código antigo:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>O código novo:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Atualização do .htaccess relativa a listagens de diretórios"
