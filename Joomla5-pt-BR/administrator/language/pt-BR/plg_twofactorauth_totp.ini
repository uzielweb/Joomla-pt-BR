PLG_TWOFACTORAUTH_TOTP="Autenticação em Duas Etapas - Autenticador do Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Você não digitou um código de segurança válido. Verifique sua configuração do Autenticador do Google e certifique-se de que o horário no seu dispositivo coincide com o horário no site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Esse recurso permite que você use o Autenticador do Google ou um aplicativo compatível, para Autenticação em Duas Etapas. Além de seu nome de usuário e senha você também precisará fornecer um código de segurança de seis dígitos gerado pelo Autenticador do Google para poder entrar neste site. O código de segurança expira em 30 segundos. Isto fornece proteção extra contra o acesso de hackers a sua conta, mesmo se eles consigam sua senha."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Autenticador do Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Habilitar Autenticação em Duas Etapas"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! vem com um sistema de autenticação de dois fatores embutido. Ele protege a sua autenticação no site com um código secreto secundário que é modificado a cada 30 segundos. Você pode usar seu dispositivo móvel e o aplicativo <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> para produzir esse código.</p><p>Selecionando o botão abaixo:</p><ul><li>o Joomla! ativará os plugins de autenticação de dois fatores</li><li>A autenticação de dois fatores estará disponível para todos os usuários.</li><li>Cada usuário pode configurar a Autenticação em Duas Etapas em Detalhes de Usuário.</li><li>Você sempre pode desativar o plugin de Autenticação de dois fatores, ou configurá-lo apenas para uso no Backend.</li><li>Você será levado à sua página de perfil de usuário, onde poderá encontrar mais informações sobre autenticação de dois fatores e ativá-lo para sua conta de usuário.</li></ul>"
