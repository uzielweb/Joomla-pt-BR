PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="A fim de verificar que tudo está configurado corretamente, informe o código de segurança fornecido pelo Google Authenticator no campo abaixo. Depois, salve seu perfil de usuário. Se o código estiver correto, o recurso de Autenticação em Duas Etapas será habilitado."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permite aos usuários em seu site usar a autenticação de dois fatores usando <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> ou outros geradores de senha única baseada em tempo compatível, como <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. Para usar a Autenticação em Duas Etapas, edite o perfil do usuário e habilite a Autenticação em Duas Etapas."

